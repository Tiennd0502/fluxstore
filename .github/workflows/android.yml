# .github/workflows/android.yml
name: Android CI

on:
  push:
    branches: [feature/*ci-cd]
  pull_request:
    branches: [feature/*ci-cd]

  workflow_dispatch:
    inputs:
      chosen-os:
        description: "Description workflow_dispatch"
        required: true
        type: choice
        options:
          - Ubuntu
          - macOS

jobs:
  testing:
    environment: testing
    name: Testing examples
    runs-on: ubuntu-latest
    env:
      ENV_SECRET: ${{ secrets.ENV_SECRET}}
      API_URL: ${{ vars.API_URL }}
      NODE_ENV: ${{ vars.NODE_ENV }}
    defaults:
      run:
        working-directory: FluxStore
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 🔍 Show example env
        run: |
          echo "API_URL = $API_URL"
          echo "ENV_SECRET = $ENV_SECRET"
          echo "NODE_ENV = $NODE_ENV"

      - name: 🔍 Show example secrets
        run: |
          echo "ENV_SECRET = ${{ secrets.ENV_SECRET}}"
          echo "API_URL = ${{ vars.ENV_API_URL}}"
          echo "NODE_ENV = ${{ vars.ENV_API_URL}}"

  build-dev:
    needs: testing
    environment: build-dev
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      ENV_SECRET: ${{ secrets.ENV_SECRET}}
      API_URL: ${{ vars.API_URL }}
      NODE_ENV: ${{ vars.NODE_ENV }}
    # ⬇️ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔍 Show chosen-os DEV
        run: |
          echo "CHOSEN_OS = ${{ github.event.inputs.chosen-os }}"
          echo "EVENT_NAME = ${{ github.event_name }}"

      - name: 🔍 Show Build info DEV
        run: |
          echo "ENV_SECRET = ${{ secrets.ENV_SECRET}}"
          echo "API_URL = ${{ vars.ENV_API_URL}}"
          echo "NODE_ENV = ${{ vars.ENV_API_URL}}"

  build-prod:
    needs: testing
    environment: build-prod
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      ENV_SECRET: ${{ secrets.ENV_SECRET}}
      API_URL: ${{ vars.API_URL }}
      NODE_ENV: ${{ vars.NODE_ENV }}

    # ⬇️ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔍 Show chosen-os PROD
        run: |
          echo "CHOSEN_OS = ${{ github.event.inputs.chosen-os }}"
          echo "EVENT_NAME = ${{ github.event_name }}"

      - name: 🔍 Show Build info PROD
        run: |
          echo "ENV_SECRET = ${{ secrets.ENV_SECRET}}"
          echo "API_URL = ${{ vars.ENV_API_URL}}"
          echo "NODE_ENV = ${{ vars.ENV_API_URL}}"
  deploy:
    if: github.event_name == 'workflow_dispatch' || vars.NODE_ENV == 'build-prod'
    needs: build-prod
    environment: build-prod
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Show Deploy info
        run: |
          echo "ENV_SECRET = ${{ secrets.ENV_SECRET}}"
          echo "API_URL = ${{ vars.ENV_API_URL}}"
          echo "NODE_ENV = ${{ vars.ENV_API_URL}}"
      - name: 🔍 Show secrets.GITHUB_TOKEN
        run: echo "GITHUB_TOKEN = ${{ secrets.GITHUB_TOKEN }}"
