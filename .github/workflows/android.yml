# .github/workflows/android.yml
name: Android CI

on:
  push:
    branches: [feature/*ci-cd]
  pull_request:
    branches: [feature/*ci-cd]

  workflow_dispatch:
    inputs:
      chosen-os:
        description: "Description workflow_dispatch"
        required: true
        type: choice
        options:
          - Ubuntu
          - macOS

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      API_URL: "${{ vars.API_URL }}"

    # ⬇️ Set default working directory to FluxStore/
    defaults:
      run:
        working-directory: FluxStore

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔍 Show chosen-os
        run: echo "CHOSEN_OS = ${{ github.event.inputs.chosen-os }}"

      # - name: 📦 Install Yarn
      #   run: npm install -g yarn

      # - name: 📦 Install dependencies
      #   run: yarn install

      # - name: 🧹 Run Linter
      #   run: yarn lint

      # - name: 🧪 Run Tests with Coverage
      #   run: yarn test:coverage

      # - name: ⚙️ Set up JDK
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: "temurin"
      #     java-version: "17"

      # - name: 🧱 Setup Android SDK
      #   uses: android-actions/setup-android@v3

      # - name: 🏗️ Build Debug APK
      #   run: ./gradlew assembleDebug
      #   working-directory: FluxStore/android

      # - name: 📤 Upload APK
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: app-debug.apk
      #     path: FluxStore/android/app/build/outputs/apk/debug/app-debug.apk
  deploy:
    if: github.event_name == 'workflow_dispatch'
    needs: build
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Show repo repository
        run: echo "REPO = ${{ github.repository }}"

      - name: 🔍 Show repo ref
        run: echo "REPO = ${{ github.ref }}"

      - name: 🔍 Show GITHUB EVENT
        run: echo "EVENT = ${{ toJson(github.event) }}"

      - name: 🔍 Show secrets.GITHUB_TOKEN
        run: echo "GITHUB_TOKEN = ${{ secrets.GITHUB_TOKEN }}"
